site_name: py_canoe
site_url: https://chaitu-ycr.github.io/py_canoe/
site_description: Python üêç Package for accessing Vector CANoe üõ∂ Tool
site_author: chaitu-ycr

repo_name: ""
repo_url: https://github.com/chaitu-ycr/py_canoe
edit_uri: blob/main/docs/

nav:
  - py_canoe: index.md
  - src_manual: src_manual.md

plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            merge_init_into_class: true
            show_docstring_modules: false
  - include-markdown:
      recursive: true
  - search

theme:
  name: readthedocs
  features:
    - toc.integrate
    - search

extra_css:
  - _assets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@11.9.0/dist/mermaid.core.mjs
